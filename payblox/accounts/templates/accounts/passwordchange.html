{% extends 'base.html'%}
{%load crispy_forms_tags%}
{%block title%}Password Change{%endblock title%}
{%block content%}
    <div class="row">
        <div class="col-md-6">
            <form class="form-group" method="post">
                {%csrf_token%}
                {{form|crispy}}
                <button type="submit" class="my-2 btn btn-primary float-right">Change Password</button>
            </form>
        </div>
    </div>
{%endblock content%}
