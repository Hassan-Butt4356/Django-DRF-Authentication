{% extends 'base.html'%}
{%load crispy_forms_tags%}
{%block title%}Register{%endblock title%}
{%block content%}
    <div class="row">
        <div class="col-md-6">
            <form class="form-group" method="post">
                {%csrf_token%}
                {{form|crispy}}
                <button type="submit" class="my-2 btn btn-primary float-right">Register</button>
            </form>
        </div>
    </div>
{%endblock content%}
